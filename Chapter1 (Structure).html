<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainRoot"></div>
    <div class="mainRoot"></div>
    <!-- 
        Make structure using React
        root
            container
                h1
                h2
     -->
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    
    const heading1 = React.createElement(
        "h1", {id: "heading1", key: "a"},"Heading 1"
    );
    
    const heading2 = React.createElement(
        "h2", {id: "heading2", key: "b"},"Heading 2"
    );
    
    const container = React.createElement(
        "div", {id: "container"}, [heading1, heading2]
    );
    
    const root = React.createElement("div",
        {
            id:"root",
        },
        container
    );
    const rootReact = ReactDOM.createRoot(document.getElementsByClassName("mainRoot")[0]);
    rootReact.render(root);
    
</script>
</html>
